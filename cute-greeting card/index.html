    body {

      display: flex;
      align-items: center;
      justify-content: center;

    .greeting {

        transform: scale(0.3);

      }

      }
    }

    @keyframes float {

      }

      }
    }

      border: none;

      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4da6;
    }
  </style>
</head>
